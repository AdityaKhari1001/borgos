<?xml version="1.0" encoding="UTF-8"?>
<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="borgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00D4FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0A0E27;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Hexagon Background -->
  <g transform="translate(128, 128)">
    <polygon points="0,-90 78,-45 78,45 0,90 -78,45 -78,-45" 
             fill="url(#borgGradient)" 
             stroke="#00D4FF" 
             stroke-width="2"
             opacity="0.9"/>
    
    <!-- Inner Hexagon -->
    <polygon points="0,-60 52,-30 52,30 0,60 -52,30 -52,-30" 
             fill="none" 
             stroke="#00D4FF" 
             stroke-width="1"
             opacity="0.6"/>
    
    <!-- Center Circuit Pattern -->
    <g filter="url(#glow)">
      <!-- B Letter stylized -->
      <path d="M -25,-35 L -25,35 L 5,35 Q 20,35 20,20 Q 20,10 10,5 Q 20,0 20,-10 Q 20,-35 5,-35 Z
               M -10,-25 L 0,-25 Q 10,-25 10,-15 Q 10,-5 0,-5 L -10,-5
               M -10,5 L 0,5 Q 10,5 10,15 Q 10,25 0,25 L -10,25"
            fill="#FFFFFF" 
            stroke="#00D4FF" 
            stroke-width="1"/>
    </g>
    
    <!-- Circuit dots -->
    <circle cx="-60" cy="0" r="3" fill="#00D4FF"/>
    <circle cx="60" cy="0" r="3" fill="#00D4FF"/>
    <circle cx="30" cy="-52" r="3" fill="#00D4FF"/>
    <circle cx="-30" cy="-52" r="3" fill="#00D4FF"/>
    <circle cx="30" cy="52" r="3" fill="#00D4FF"/>
    <circle cx="-30" cy="52" r="3" fill="#00D4FF"/>
    
    <!-- Connecting lines -->
    <line x1="-60" y1="0" x2="-25" y2="0" stroke="#00D4FF" stroke-width="1" opacity="0.5"/>
    <line x1="60" y1="0" x2="25" y2="0" stroke="#00D4FF" stroke-width="1" opacity="0.5"/>
  </g>
  
  <!-- Text (optional - can be hidden) -->
  <text x="128" y="230" font-family="Arial, sans-serif" font-size="24" fill="#00D4FF" text-anchor="middle">
    Borg.tools
  </text>
</svg>