apiVersion: v1
kind: Secret
metadata:
  name: borgos-secrets
  namespace: borgos
type: Opaque
stringData:
  secret-key: "your-secret-key-here-change-in-production"
  db-password: "borgos123"
  n8n-password: "borgos123"
  openrouter-api-key: ""
  huggingface-api-key: ""
  openai-api-key: ""

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: borgos-config
  namespace: borgos
data:
  config.yaml: |
    system:
      offline_mode: true
      max_memory_gb: 8
      default_model: mistral:7b
    
    models:
      - name: mistral:7b
        provider: Ollama
        default: true
      - name: llama2:7b
        provider: Ollama
      - name: codellama:7b
        provider: Ollama
    
    services:
      ollama:
        host: ollama-service
        port: 11434
      postgres:
        host: postgres-service
        port: 5432
      redis:
        host: redis-service
        port: 6379
      chromadb:
        host: chromadb-service
        port: 8000